plugins {
    id 'java'
}

group 'org'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.5'
    testImplementation(
            'org.junit.jupiter:junit-jupiter-api:5.1.0'
    )
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
}
